name: Release PR Validation

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  release-dry-run:
    name: Validate Release (Dry Run)
    runs-on: self-hosted-runners
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Configure kellnr registry
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/credentials.toml << EOF
          [registries.kellnr]
          token = "${{ secrets.KELLNR_TOKEN }}"
          EOF

      - name: Dry-run publish all crates
        run: ./scripts/publish.sh --dry-run
